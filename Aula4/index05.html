<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatação</HTML></title>
    </head>
    <body>
        <h1>Exemplo 1</h1>
        <p><b>Texto em Bold</b></p>
        <p><i>Texto em Itálico</i></p>
        <p>Texto <sub>Sub</sub> e <sup>Sup</sup></p>
        <p><strong>Texto importante</strong> </p>
        <p><en>Texto enfatizado</en></p>
        <p><mark style="background-color: aqua;">Texto Marcado</mark></p>
        <p><small>Texto menor</small></p>
        <p><del>Texto Excluido</del></p>
        <p><ins>Texto Inserido</ins></p>
        <p><code>Teto parecendo código</code></p>
    </body>
</html>
