<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <p>Exemplos de listas Não Ordenadas</p>

    <ul>
       <li>Pêra</li>
       <li>Uva</li>
       <li>Maçã</li>
    </ul>
    <hr>

    <p>Exemplos de listas Ordenadas</p>
    <ol>
       <li>Abacaxi</li>
       <li>Laranja</li>
       <li>Melância</li> 
    </ol>
    <hr>

    <p>Exemplos de listas descritiva</p>
    <dl>
       <dt>Café</dt>
       <dd>O café possui cafeína</dd>
       <dt>Leite</dt>
       <dd>O leite é branco</dd> 
    </dl>

</body>
</html>
