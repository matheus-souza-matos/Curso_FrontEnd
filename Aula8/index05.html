<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com ID</title>
    <style>
        .cidade{
            background-color: tomato;
            border: 2px solid black;
            margin-bottom: 20px;
            color: white;
            justify-items: center;
        }

        #fundo-azul{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Utilizando ID</h1>

    <div class="cidade" id="fundo-azul">
        <h2>São Paulo</h2>
        <p>É uma cidade de São Paulo</p>
    </div>

    <div class="cidade">
        <h2>Natal</h2>
        <p>É uma cidade do Rio Grande do Norte</p>
    </div>

    <div class="cidade">
        <h2>Rio de Janeiro</h2>
        <p>É um cidade do Rio de Janeiro</p>
    </div>
</body>
</html>
